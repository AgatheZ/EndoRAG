<text transform="matrix(1 0 0 1 359.5 161.9404)"><tspan x="0" y="0" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">Endoscopic Features</tspan><tspan x="0" y="13.392" font-family="'MyriadPro-Regular'" font-size="11.1603">The tear appears as a red crack sometimes with </tspan><tspan x="0" y="26.785" font-family="'MyriadPro-Regular'" font-size="11.1603">adherent clot and normal adjacent.</tspan><tspan x="0" y="40.177" font-family="'MyriadPro-Regular'" font-size="11.1603">Usually heal in 24-48 hours mucosa.</tspan><tspan x="0" y="53.569" font-family="'MyriadPro-Regular'" font-size="11.1603">Tears are at the GOJ, often within a hiatus </tspan><tspan x="0" y="66.962" font-family="'MyriadPro-Regular'" font-size="11.1603">hernia.</tspan><tspan x="0" y="80.354" font-family="'MyriadPro-Regular'" font-size="11.1603">Tears can continue down into the cardia and </tspan><tspan x="0" y="93.747" font-family="'MyriadPro-Regular'" font-size="11.1603">up into the oesophagus.</tspan><tspan x="0" y="107.139" font-family="'MyriadPro-Regular'" font-size="11.1603">Lesions can be multiple in 25%.</tspan></text>
<rect x="229.672" y="484.026" fill="none" width="182.285" height="91.373"/>
<text transform="matrix(1 0 0 1 229.6724 493.9668)"><tspan x="0" y="0" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">Treatment:</tspan><tspan x="0" y="10.045" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8.3702">Injection therapy of various agents, including </tspan><tspan x="0" y="20.089" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8.3702">epinephrine  , ethanol  , and other sclerosants- this </tspan><tspan x="0" y="30.133" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8.3702">has been used as monotherapy or in combination </tspan><tspan x="0" y="40.178" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8.3702">with thermal devices.</tspan><tspan x="0" y="50.222" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8.3702">Haemoclips- can be effective.</tspan><tspan x="0" y="60.266" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8.3702">Very occasionally surgery with oversewing of </tspan><tspan x="0" y="70.311" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8.3702">bleeding vessel.</tspan></text>
