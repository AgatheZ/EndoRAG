<text transform="matrix(1 0 0 1 40.667 283.1802)"><tspan x="0" y="0" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">Precipitating factors:</tspan><tspan x="0" y="26.785" fill="#010101" font-family="'MyriadPro-Regular'" font-size="11.1603">Vomiting.</tspan><tspan x="0" y="40.177" fill="#010101" font-family="'MyriadPro-Regular'" font-size="11.1603">Straining at stool or lifting.</tspan><tspan x="0" y="53.569" fill="#010101" font-family="'MyriadPro-Regular'" font-size="11.1603">Coughing, epileptic convulsions.</tspan><tspan x="0" y="66.962" fill="#010101" font-family="'MyriadPro-Regular'" font-size="11.1603">Hiccups under anaesthesia.</tspan><tspan x="0" y="80.354" fill="#010101" font-family="'MyriadPro-Regular'" font-size="11.1603">Cosed-chest massage.</tspan><tspan x="0" y="93.747" fill="#010101" font-family="'MyriadPro-Regular'" font-size="11.1603">Blunt abdominal injury.</tspan><tspan x="0" y="107.139" fill="#010101" font-family="'MyriadPro-Regular'" font-size="11.1603">Colonoscopic preparation with polyeth</tspan><tspan x="181.82" y="107.139" fill="#010101" font-family="'MyriadPro-Regular'" font-size="11.1603">-</tspan><tspan x="0" y="120.532" fill="#010101" font-family="'MyriadPro-Regular'" font-size="11.1603">ylene glycol electrolyte lavage solution.</tspan><tspan x="0" y="133.923" fill="#010101" font-family="'MyriadPro-Regular'" font-size="11.1603">Gastroscopy.</tspan></text>
<rect x="394.975" y="277.518" fill="none" width="177.025" height="143.427"/>
<text transform="matrix(1 0 0 1 394.9746 287.458)"><tspan x="0" y="0" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">Predisposing conditions:</tspan><tspan x="0" y="26.785" fill="#010101" font-family="'MyriadPro-Regular'" font-size="11.1603">Hiatal hernia( in 40-100%).</tspan><tspan x="0" y="40.177" fill="#010101" font-family="'MyriadPro-Regular'" font-size="11.1603">Chronic alcoholism (due to recurrent </tspan><tspan x="0" y="53.569" fill="#010101" font-family="'MyriadPro-Regular'" font-size="11.1603">vomiting).</tspan><tspan x="0" y="66.962" fill="#010101" font-family="'MyriadPro-Regular'" font-size="11.1603">Perhaps increasing age.</tspan></text>
