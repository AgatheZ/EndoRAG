<rect x="169.86" y="116.845" fill="none" width="254.922" height="152.655"/>
<text transform="matrix(1 0 0 1 169.8604 126.7847)"><tspan x="0" y="0" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">Diffuse oesophageal spasm</tspan><tspan x="165.115" y="0" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14"> (DES)</tspan><tspan x="0" y="12.291" font-family="'MyriadPro-Regular'" font-size="10.2423">DOS is diagnosed by 20% or more simultaneous contrac</tspan><tspan x="238.424" y="12.291" font-family="'MyriadPro-Regular'" font-size="10.2423">-</tspan><tspan x="0" y="24.582" font-family="'MyriadPro-Regular'" font-size="10.2423">tions (with amplitude &gt;30 mmHg).</tspan><tspan x="0" y="36.873" font-family="'MyriadPro-Regular'" font-size="10.2423">1/3rd of patients also have hypertensive or incompletely </tspan><tspan x="0" y="49.163" font-family="'MyriadPro-Regular'" font-size="10.2423">relaxing LOS.</tspan><tspan x="0" y="61.454" font-family="'MyriadPro-BoldIt'" font-size="10.2423">Radiography </tspan><tspan x="59.497" y="61.454" font-family="'MyriadPro-Regular'" font-size="10.2423">is</tspan><tspan x="65.949" y="61.454" font-family="'MyriadPro-BoldIt'" font-size="10.2423"> </tspan><tspan x="67.834" y="61.454" font-family="'MyriadPro-Regular'" font-size="10.2423">variable.</tspan><tspan x="0" y="73.745" font-family="'MyriadPro-Regular'" font-size="10.2423">Radiography can be normal or show broad spectrum of </tspan><tspan x="0" y="86.036" font-family="'MyriadPro-Regular'" font-size="10.2423">severe tertiary contractions resulting in &quot;rosary bead&quot; or </tspan><tspan x="0" y="98.327" font-family="'MyriadPro-Regular'" font-size="10.2423">&quot;corkscrew&quot; oesophagus.</tspan><tspan x="0" y="110.618" font-family="'MyriadPro-Regular'" font-size="10.2423">Radiography is not sensitive or specific.</tspan><tspan x="0" y="122.908" font-family="'MyriadPro-BoldIt'" font-size="10.2423">The pathophysiology</tspan><tspan x="93.225" y="122.908" font-family="'MyriadPro-Regular'" font-size="10.2423"> may be one of malfunction in </tspan><tspan x="0" y="135.199" font-family="'MyriadPro-Regular'" font-size="10.2423">endogenous nitric oxide synthesis and/or degradation.</tspan></text>
<rect x="171.001" y="318.275" fill="none" width="243.538" height="73.725"/>
<text transform="matrix(1 0 0 1 171.001 328.2153)"><tspan x="0" y="0" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">Nutcracker oesophagus</tspan><tspan x="142.813" y="0" font-family="'MyriadPro-Regular'" font-size="10.2423"> </tspan><tspan x="0" y="12.291" font-family="'MyriadPro-Regular'" font-size="10.2423">The average distal oesophageal peristaltic pressures are </tspan><tspan x="0" y="24.582" font-family="'MyriadPro-Regular'" font-size="10.2423">&gt; 220 mmHg during 10 or more 5 mL liquid swallows. </tspan><tspan x="0" y="36.873" font-family="'MyriadPro-Regular'" font-size="10.2423">Patients may have hypertensive or incompletely relaxing </tspan><tspan x="0" y="49.164" font-family="'MyriadPro-Regular'" font-size="10.2423">LOS.</tspan><tspan x="0" y="61.454" font-family="'MyriadPro-Regular'" font-size="10.2423">This is due to a  hypercholingergic state.</tspan></text>
<rect x="171.001" y="410.457" fill="none" width="207.124" height="55.313"/>
<text transform="matrix(1 0 0 1 171.001 420.396)"><tspan x="0" y="0" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">Hypertensive lower oesophageal </tspan><tspan x="0" y="16.801" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">sphincter</tspan><tspan x="56.321" y="16.801" font-family="'MyriadPro-Regular'" font-size="10.2423">.</tspan><tspan x="0" y="29.09" font-family="'MyriadPro-Regular'" font-size="10.2423">Resting LOS pressure &gt; 45 mmHg. </tspan></text>
