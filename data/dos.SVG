<rect x="81.258" y="591.436" fill="none" width="416.522" height="76.064"/>
<text transform="matrix(1 0 0 1 81.2578 601.375)"><tspan x="0" y="0" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">Management of patients whose primary symptom is chest pain</tspan><tspan x="0" y="24.582" font-family="'MyriadPro-Regular'" font-size="10.2423">Patients can use calcium channel blocker (ie, diltiazem 180 to 240 mg/day) or a tricyclic antide</tspan><tspan x="398.473" y="24.582" font-family="'MyriadPro-Regular'" font-size="10.2423">-</tspan><tspan x="0" y="36.873" font-family="'MyriadPro-Regular'" font-size="10.2423">pressant (ie, imipramine 25 to 50 mg at bedtime).</tspan><tspan x="0" y="49.164" font-family="'MyriadPro-Regular'" font-size="10.2423">Reserve botulinum toxin or a nitric oxide contributing drug (ie, a nitrate or phosphodiesterase </tspan><tspan x="0" y="61.453" font-family="'MyriadPro-Regular'" font-size="10.2423">inhibitor) for patients who do not respond.</tspan></text>
<rect fill="none" stroke="#010101" stroke-width="3" width="595.28" height="841.89"/>
<text transform="matrix(1 0 0 1 84.2578 696.6563)"><tspan x="0" y="0" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">Management of patients whose primary symptom is dysphagia</tspan><tspan x="378.021" y="0" font-family="'MyriadPro-Regular'" font-size="10.2423">  </tspan><tspan x="0" y="12.291" font-family="'MyriadPro-Regular'" font-size="10.2423">Best treatment is calcium channel blocker.</tspan></text>
