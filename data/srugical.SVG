<rect x="41.101" y="284.361" fill="none" width="207.539" height="235.334"/>
<text transform="matrix(1 0 0 1 41.1006 294.3013)"><tspan x="0" y="0" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">Ivor-Lewis transthoracic </tspan><tspan x="0" y="16.8" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">esophagectomy</tspan><tspan x="0" y="36" fill="#010101" font-family="'MyriadPro-BoldIt'" font-size="8">This is indicated </tspan><tspan x="56.439" y="36" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">usually for GOJ tumours.</tspan><tspan x="0" y="45.6" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">Only one incision is required.</tspan><tspan x="0" y="55.2" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">Disadvantages include a high incidence of complications such </tspan><tspan x="0" y="64.8" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">as postoperative reflux and limitation of the proximal </tspan><tspan x="0" y="74.4" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">oesophageal margin by the aortic arch.</tspan><tspan x="0" y="93.6" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">The perioperative mortality rate is 4 %.</tspan><tspan x="0" y="103.2" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">Major respiratory or cardiovascular/thromboembolic </tspan><tspan x="0" y="112.8" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">complications occur in 17 and 7 %.</tspan><tspan x="0" y="122.4" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">Mediastinal leak occurs in 4%( ischaemic or anastomotic).</tspan><tspan x="0" y="132" fill="#010101" font-family="'MyriadPro-BoldIt'" font-size="8">The Technique </tspan><tspan x="51.471" y="132" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">involves either one continuous incision from </tspan><tspan x="0" y="141.6" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">the chest onto the abdomen or separate chest and abdominal </tspan><tspan x="0" y="151.2" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">incisions.</tspan><tspan x="0" y="160.8" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">The completed oesophageal replacement using the stomach </tspan><tspan x="0" y="170.4" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">connected to the esophagus high in the chest.</tspan><tspan x="0" y="180" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">The pylorus (muscle at the outlet of the stomach) has been cut </tspan><tspan x="0" y="189.6" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">to insure that the stomach empties adequately after the </tspan><tspan x="0" y="199.201" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">operation.</tspan></text>
<rect x="30.263" y="178.021" fill="none" stroke="#010101" stroke-width="0.6562" width="224.042" height="395.25"/>
<rect x="287.669" y="275.691" fill="none" width="243.97" height="188.899"/>
<text transform="matrix(1 0 0 1 287.6689 285.6313)"><tspan x="0" y="0" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">Transhiatal oesophagectomy</tspan><tspan x="176.481" y="0" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8"> </tspan><tspan x="0" y="9.6" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">This involves an upper midline laparotomy and a left neck incision.</tspan><tspan x="0" y="19.2" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">The thoracic oesophagus is bluntly dissected through the diaphragm and </tspan><tspan x="0" y="28.8" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">via the neck incision, and a cervical anastomosis is then created most   </tspan><tspan x="0" y="38.4" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">utilizing a gastric pull-up; thoracotomy is not required.</tspan><tspan x="0" y="48" fill="#010101" font-family="'MyriadPro-BoldIt'" font-size="8">Drawbacks</tspan><tspan x="38.663" y="48" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8"> of this approach include the inability to perform a full </tspan><tspan x="0" y="57.6" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">thoracic lymphadenectomy and lack of visualization of the midthoracic </tspan><tspan x="0" y="67.2" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">dissection.</tspan><tspan x="0" y="76.8" fill="#010101" font-family="'MyriadPro-BoldIt'" font-size="8">E</tspan><tspan x="4.136" y="76.8" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">n-bloc resection of the mediastinal and upper abdominal lymph nodes </tspan><tspan x="0" y="86.4" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">is standard.</tspan><tspan x="0" y="115.2" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">There is a 5 year survival rate of 23 %.</tspan><tspan x="0" y="124.8" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">There is a perioperative mortality rate of 4 %.</tspan><tspan x="0" y="134.4" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">There is an anastomotic leak rate of 13 %.</tspan><tspan x="0" y="144" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">Atelectasis and pneumonia occur in 2 %.</tspan><tspan x="0" y="153.6" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">Intrathoracic hemorrhage, recurrent laryngeal nerve (RLN) paralysis, </tspan><tspan x="0" y="163.2" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">chylothorax, and tracheal laceration in &lt;1 % each.</tspan></text>
<rect x="567.972" y="167.184" fill="none" stroke="#010101" stroke-width="0.5598" width="243.331" height="225.483"/>
<rect x="577.734" y="180.792" fill="none" width="224.758" height="140.57"/>
<text transform="matrix(1 0 0 1 577.7344 190.7319)"><tspan x="0" y="0" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">Tri-incisional oesophagectomy</tspan><tspan x="0" y="19.2" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">A right posterolateral thoracotomy is performed and then </tspan><tspan x="0" y="28.8" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">laparotomy is carried out to obtain complete oesophageal </tspan><tspan x="0" y="38.4" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">dissection and en bloc resection with all mediastinal and upper </tspan><tspan x="0" y="48" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">abdominal lymph nodes and to mobilize the gastric conduit.</tspan><tspan x="0" y="57.6" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">A left neck incision and cervical anastomosis completes the </tspan><tspan x="0" y="67.2" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">operation.</tspan><tspan x="0" y="76.8" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">The three-incisional technique allows the surgeon to perform a </tspan><tspan x="0" y="86.4" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">complete two field (mediastinal and upper abdominal) lympha</tspan><tspan x="213.147" y="86.4" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">-</tspan><tspan x="0" y="96" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">enectomy under direct vision and a cervical oesophagogastric </tspan><tspan x="0" y="105.6" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">anastomosis.</tspan><tspan x="0" y="115.2" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">A left neck exposure is preferred for the esophagogastric anasto</tspan><tspan x="212.283" y="115.2" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">-</tspan><tspan x="0" y="124.799" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">mosis, as it avoids the recurrent laryngeal nerve (RLN).</tspan></text>
<rect x="194.267" y="30.017" fill="none" width="484.372" height="119.678"/>
<text transform="matrix(1 0 0 1 194.2671 39.9561)"><tspan x="0" y="0" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">Cervical Procedures</tspan><tspan x="0" y="19.2" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">This involves removal of portions of the pharynx, the larynx, the thyroid gland, and portions of the proximal oesophagus.</tspan><tspan x="0" y="28.801" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">It requires cervical, abdominal and thoracic incisions and a permanent terminal tracheostomy.</tspan><tspan x="0" y="38.4" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">Radical neck dissections are usually carried out.</tspan><tspan x="0" y="48" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">Restoration of GI tract continuity can be accomplished with a gastric pull-up and anastomosis to the pharynx.</tspan><tspan x="0" y="57.601" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">For tumours confined to the proximal portion of the cervical oesophagus, with a sufficient distal resection margin, a free jejunal interposition graft </tspan><tspan x="0" y="67.2" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">or a deltopectoral or pectoralis major myocutaneous flap are alternative reconstructive options to restore GI tract continuity.</tspan><tspan x="0" y="76.801" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">Graft necrosis, fistula formation, and later graft strictures are specific problems.</tspan><tspan x="0" y="86.4" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">When compared with gastric pull-up procedures, graft survival and leakage rates are similar.</tspan><tspan x="0" y="96" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">Although surgery is considered for selected patients with earlier stage disease, radiation combined with chemotherapy is preferred over surgery </tspan><tspan x="0" y="105.601" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8">for patients with locally advanced disease, since survival appears to be the comparable.</tspan></text>
<rect x="347.327" y="156.712" fill="none" width="72.568" height="24.08"/>
<text transform="matrix(1 0 0 1 347.3267 166.6514)" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">Thoracic</text>
<text transform="matrix(0.9705 0 0 1 286.9272 480.248)"><tspan x="0" y="0" fill="#ED1C24" font-family="'MyriadPro-BoldIt'" font-size="14">Complications of surgery:</tspan><tspan x="0" y="9.6" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8"> Chest infection.</tspan><tspan x="0" y="19.2" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8"> Chylothorax.</tspan><tspan x="0" y="28.8" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8"> Recurrent laryngeal nerve palsy.</tspan><tspan x="0" y="38.4" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8"> Benign anastomotic stricture.</tspan><tspan x="0" y="48" fill="#010101" font-family="'MyriadPro-Regular'" font-size="8"> Anastomotic leakage (early-72 hours/late-up to 2 weeks due to ischaemia).</tspan></text>
<rect x="176.305" y="5.695" fill="none" width="344" height="26"/>
<text transform="matrix(1 0 0 1 176.3047 22.7354)" font-family="'MyriadPro-BoldIt'" font-size="24">Surgery for Oesophageal Cancer</text>
