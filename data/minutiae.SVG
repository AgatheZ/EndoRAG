<text transform="matrix(1 0 0 1 446.333 821.3408)" fill="#009540" font-family="'MyriadPro-Regular'" font-size="12">Written by Dr Sebastian Zeki</text>
<rect x="46.104" y="67.109" fill="none" width="269.333" height="90.346"/>
<text transform="matrix(1 0 0 1 46.104 77.0488)"><tspan x="0" y="0" fill="#FF0000" font-family="'MyriadPro-BoldIt'" font-size="14">Schatzki rings</tspan><tspan x="84.153" y="0" fill="#FF0000" font-family="'MyriadPro-Regular'" font-size="14"> </tspan><tspan x="0" y="28.8" font-family="'MyriadPro-Regular'" font-size="12">Asymptomatic schatzki rings are present in 6-14 % of </tspan><tspan x="0" y="43.2" font-family="'MyriadPro-Regular'" font-size="12">routine barium studies.</tspan><tspan x="0" y="57.6" font-family="'MyriadPro-Regular'" font-size="12">Rings become symptomatic when the internal ring </tspan><tspan x="0" y="72" font-family="'MyriadPro-Regular'" font-size="12">diameter is &lt; 13 mm (39 French).</tspan></text>
<rect x="329.275" y="65.109" fill="none" width="252" height="132.237"/>
<text transform="matrix(1 0 0 1 329.2754 75.0493)"><tspan x="0" y="0" fill="#FF0000" font-family="'MyriadPro-BoldIt'" font-size="14">Cervical webs</tspan><tspan x="0" y="14.4" font-family="'MyriadPro-Regular'" font-size="12">The pathogenesis of cervical webs is also </tspan><tspan x="0" y="28.8" font-family="'MyriadPro-Regular'" font-size="12">unknown.</tspan><tspan x="0" y="43.2" font-family="'MyriadPro-Regular'" font-size="12">They are distinct from oesophageal stenoses </tspan><tspan x="0" y="57.6" font-family="'MyriadPro-Regular'" font-size="12">secondary to tracheobronchial remnants in </tspan><tspan x="0" y="72" font-family="'MyriadPro-Regular'" font-size="12">oesophageal atresia.</tspan><tspan x="0" y="86.4" font-family="'MyriadPro-Regular'" font-size="12">Webs are associated with iron-deficiency </tspan><tspan x="0" y="100.8" font-family="'MyriadPro-Regular'" font-size="12">(Plummer-Vinson syndrome) although may be an </tspan><tspan x="0" y="115.2" font-family="'MyriadPro-Regular'" font-size="12">old wives tale.</tspan></text>
<rect x="154.661" y="629.487" fill="none" width="318" height="120.634"/>
<text transform="matrix(1 0 0 1 154.6606 639.4268)"><tspan x="0" y="0" fill="#FF0000" font-family="'MyriadPro-BoldIt'" font-size="14">Refractory rings options include:</tspan><tspan x="0" y="14.4" font-family="'MyriadPro-Regular'" font-size="12">Balloon dilation.</tspan><tspan x="0" y="28.801" font-family="'MyriadPro-Regular'" font-size="12">Intralesional steroid injection.</tspan><tspan x="0" y="43.2" font-family="'MyriadPro-Regular'" font-size="12">Surgery.</tspan><tspan x="0" y="57.601" font-family="'MyriadPro-Regular'" font-size="12">Endoscopic incision.</tspan><tspan x="0" y="72" font-family="'MyriadPro-Regular'" font-size="12">Acid suppressive therapy.</tspan><tspan x="0" y="86.4" font-family="'MyriadPro-Regular'" font-size="12">Consider eosinophilic (allergic) oesophagitis.</tspan><tspan x="0" y="100.801" font-family="'MyriadPro-Regular'" font-size="12">Transendoscopic electrocautery incision-effective in case series.</tspan></text>
<rect x="161.328" y="437.83" fill="none" width="309.002" height="163.862"/>
<text transform="matrix(1 0 0 1 161.3276 447.7695)"><tspan x="0" y="0" fill="#FF0000" font-family="'MyriadPro-BoldIt'" font-size="14">Treatment of webs</tspan><tspan x="0" y="14.4" font-family="'MyriadPro-Regular'" font-size="12">For oesophagel webs- usually ruptured by endoscope- </tspan><tspan x="0" y="28.801" font-family="'MyriadPro-Regular'" font-size="12">occasionally formal dilatation needed.</tspan><tspan x="0" y="43.2" font-family="'MyriadPro-Regular'" font-size="12">If the web is refractory, laser and occasionally surgery needed.</tspan><tspan x="0" y="57.601" font-family="'MyriadPro-Regular'" font-size="12">Oesophageal rings may need dilation with bougie (&gt;50 </tspan><tspan x="0" y="72" font-family="'MyriadPro-Regular'" font-size="12">French) or balloon dilator.</tspan><tspan x="0" y="86.4" font-family="'MyriadPro-Regular'" font-size="12">Alternative management includes electrosurgical incision.</tspan><tspan x="0" y="100.801" font-family="'MyriadPro-Regular'" font-size="12">Exercise caution with multiple rings and eosinophilic </tspan><tspan x="0" y="115.2" font-family="'MyriadPro-Regular'" font-size="12">oesophagitis as these can perforate.</tspan><tspan x="0" y="129.601" font-family="'MyriadPro-Regular'" font-size="12">Recurrence is likely.</tspan></text>
<rect x="156.661" y="227.498" fill="none" width="322" height="163.863"/>
<text transform="matrix(1 0 0 1 156.6606 237.438)"><tspan x="0" y="0" fill="#FF0000" font-family="'MyriadPro-BoldIt'" font-size="14">Associations of Cervical webs:</tspan><tspan x="0" y="14.4" font-family="'MyriadPro-Regular'" font-size="12">Bullous dermatologic disorders such as epidermolysis bullosa </tspan><tspan x="0" y="28.8" font-family="'MyriadPro-Regular'" font-size="12">(dystrophic, junctional and simplex), in which webs occur in up </tspan><tspan x="0" y="43.2" font-family="'MyriadPro-Regular'" font-size="12">to 14 % of cases .</tspan><tspan x="0" y="57.6" font-family="'MyriadPro-Regular'" font-size="12">Bullous pemphigoid, in which mucous membrane involvement </tspan><tspan x="0" y="72" font-family="'MyriadPro-Regular'" font-size="12">occurs in  one-third of patients.</tspan><tspan x="0" y="86.4" font-family="'MyriadPro-Regular'" font-size="12">Pemphigus vulgaris, in which oral mucosal lesions are present in </tspan><tspan x="0" y="100.8" font-family="'MyriadPro-Regular'" font-size="12">90 to 100 % of young adults.</tspan><tspan x="0" y="115.2" font-family="'MyriadPro-Regular'" font-size="12">Desquamative esophagitis in chronic graft-versus-host disease </tspan><tspan x="0" y="129.6" font-family="'MyriadPro-Regular'" font-size="12">following bone marrow transplantation.</tspan><tspan x="0" y="144" font-family="'MyriadPro-Regular'" font-size="12">Coeliac disease and iron deficiency-described in one report.</tspan></text>
<rect x="149.666" y="13.333" fill="none" width="315.156" height="33.087"/>
<text transform="matrix(1 0 0 1 149.666 30.373)" font-family="'MyriadPro-BoldIt'" font-size="24">Oesophageal webs and rings</text>
</svg>
